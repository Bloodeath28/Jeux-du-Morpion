<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux du Morpion</title>
    <link rel="stylesheet" href="/Source/Css/style.css">
</head>
    <body>
        <header>

            <h1>Jeux du Morpion</h1>
            
        </header>

        <main>

            <div id="game-container">
                <div id="board">
                  <div class="square" data-square="0"></div>
                  <div class="square" data-square="1"></div>
                  <div class="square" data-square="2"></div>
                  <div class="square" data-square="3"></div>
                  <div class="square" data-square="4"></div>
                  <div class="square" data-square="5"></div>
                  <div class="square" data-square="6"></div>
                  <div class="square" data-square="7"></div>
                  <div class="square" data-square="8"></div>
                </div>
                <div id="status">Joueur X commence</div>
                <button id="reset-button">Rejouer</button>
              </div>
              <div id="score-container">
                <h2>Score</h2>
                <table>
                  <thead>
                    <tr>
                      <th>Joueur</th>
                      <th>Victoires</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>X</td>
                      <td id="x-score">0</td>
                    </tr>
                    <tr>
                      <td>O</td>
                      <td id="o-score">0</td>
                    </tr>
                  </tbody>
                </table>
              </div>

        </main>

        <footer>

        </footer>
    </body>
    <script src="/Source/Script/script.js"></script>
</html>
